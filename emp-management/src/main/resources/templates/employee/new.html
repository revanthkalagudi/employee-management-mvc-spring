<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <style>
    /* Global styles */
    body {
      background-color: #1c1c1c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      text-transform: uppercase;
    }
    form {
      margin: 0 auto;
      max-width: 600px;
    }
    label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    input[type="text"],
    input[type="password"] {
      background-color: #282828;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      padding: 0.5rem;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      background-color: #333333;
      outline: none;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 1rem;
      padding: 0.5rem;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button[type="submit"]:hover {
      background-color: #5cbf61;
    }
    a {
      color: #fff;
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #5cbf61;
    }

    /* Animation styles */
    @keyframes slideInFromLeft {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }
    @keyframes slideInFromRight {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(0);
      }
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .animate-left {
      animation: slideInFromLeft 0.5s ease;
    }
    .animate-right {
      animation: slideInFromRight 0.5s ease;
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>
<h1>Add Employee</h1>
<form th:action="@{/employee/save}" th:object="${employee}" method="post" class="animate-fade-in">
  <div class="animate-left">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" name="name">
  </div>
  <div class="animate-right">
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email" name="email">
  </div>
  <div class="animate-left">
    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password" name="password">
  </div>
  <div class="animate-bottom">
    <button type="submit">Save</button>
    <a th:href="@{/}" class="button-cancel">Cancel</a>
  </div>

</form>
</body>
</html>
